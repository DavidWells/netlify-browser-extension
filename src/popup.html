<!DOCTYPE html>
<!--
  This page is shown when the extension button is clicked, because the
  "browser_action" field in manifest.json contains the "default_popup" key with
  value "popup.html".
-->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }
      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
      .start {
        border: 1px solid #000;
        border-radius: 15px;
        padding: 5px 15px;
        cursor: pointer;
      }
    </style>

    <script src="js/popup.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="notnetlify">Not a Netlify site</div>
      <div id="yaynetlify" hidden>
        <h1>Netlify site2!</h1>
        <button class="start">Go to logs</button>
      </div>
    </div>
  </body>
</html>
